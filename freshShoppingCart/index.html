<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body style="background-image: url('skyBackground.jpeg'); background-attachment: fixed;background-size: 60%;background-position: right;">
    <div class="shopping-cart" >
        <!-- Title -->
        <div class="title">
          <h3>Bata-Shopping-Cart</h3>
          <span><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>

        </div>
       
        <!-- Product #1 -->
        <div class="item">
          <div class="buttons">
             <span><i class="fa fa-trash" aria-hidden="true"></i></span>
            <span><i class="fa fa-heart" aria-hidden="true"></i></span>
          </div>
       
          <div class="image">
            <img src="photo2.jpg" width="100" alt="apple-watch" />
          </div>
       
          <div class="description">
            <span></span>
            <span>Pride of Men</span>
            <span>Gold</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
                 <span><i class="fa fa-plus" aria-hidden="true"></i></span>
            </button>
            <input type="text" name="name" value="1" id="vaLue">
            <button class="minus-btn" type="button" name="button">
                <span><i class="fa fa-minus" aria-hidden="true"></i></span>
            </button>
          </div>
       
          <div class="total-price">$549</div>
        </div>
       
        <!-- Product #2 -->
        <div class="item">
          <div class="buttons">
            <span><i class="fa fa-trash" aria-hidden="true"></i></span>
               <span><i class="fa fa-heart" aria-hidden="true"></i></span>
          </div>
       
          <div class="image">
            <img src="item-2.avif" width="100" alt=""/>
          </div>
       
          <div class="description">
            <span>Maison Margiela</span>
            <span>Future Sneakers</span>
            <span>White</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
                <span><i class="fa fa-plus" aria-hidden="true"></i>
                    </span>
            </button>
            <input type="text" name="name" value="1" id="vaLue">
            <button class="minus-btn" type="button" name="button">
                <span><i class="fa fa-minus" aria-hidden="true"></i> </span>
            </button>
          </div>
       
          <div class="total-price">$870</div>
        </div>
       
        <!-- Product #3 -->
        <div class="item">
          <div class="buttons">
            <i class="fa fa-trash" aria-hidden="true"></i>
            <span><i class="fa fa-heart" aria-hidden="true"></i></span>
          </div>
       
          <div class="image">
            <img src="item-3.avif" width="100" alt="" />
          </div>
       
          <div class="description">
            <span>Our Legacy</span>
            <span>Brushed Scarf</span>
            <span>Brown</span>
          </div>
       
          <div class="quantity">
            <button class="plus-btn" type="button" name="button">
                <span><i class="fa fa-plus" aria-hidden="true"></i></span>
            </button>
            <input type="number" name="name" value= "1" id="vaLue">
            <button class="minus-btn" type="button" name="button">
                <span><i class="fa fa-minus" aria-hidden="true"></i></span>
            </button>
          </div>
       
          <div class="total-price">$349</div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
